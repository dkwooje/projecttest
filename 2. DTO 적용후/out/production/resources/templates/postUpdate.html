<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<div th:replace="~{navi.html::postmember}"></div>
<p></p>
<div th:each="ID : ${data}">
    <a>아이디: </a>
    <a th:text="${ID.id}"></a>
    <p></p>
    <a>제목: </a>
    <a th:text="${ID.title}"></a>
    <p></p>
    <a>게시글: </a>
    <a th:text="${ID.content}"></a>
    <p>-----------------------------------------------------------------</p>

    <form th:action="@{'/post/update/' + ${ID.id} }" method="POST">
        <input name="id" placeholder="수정할 제목" th:value="${ID.id}" type="hidden">
        <p></p>
        <input name="title" placeholder="수정할 제목" th:value="${ID.title}">
        <p></p>
        <input name="content" placeholder="수정할 게시글" th:value="${ID.content}">
        <button type="submit">전송</button>
    </form>

</div>



</body>
</html>
